name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: List files
        run: |
          echo "List of files in workspace:"
          ls -R .
    
      # Ejecuta el análisis de SonarQube como parte de la compilación de Maven
      - name: Build and analyze with Maven
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B clean verify sonar:sonar \
            -Dsonar.projectKey=fanpay_deep-pokemon \
            -Dsonar.organization=fanpay \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.java.binaries=./eureka-server/target/classes,./pokemon-common/target/classes,./pokemon-crawler/target/classes,./pokemon-portal/target/classes

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: '**/target/surefire-reports/TEST-*.xml'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Jacoco Report to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: ${{ github.workspace }}/**/target/site/jacoco/**/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 40
          min-coverage-changed-files: 60
          title: Code Coverage
          update-comment: true

      - name: Fail PR if overall coverage is less than 40%
        if: ${{ steps.jacoco.outputs.coverage-overall < 40.0 }}
        uses: actions/github-script@v6
        with:
          script: |
            core.setFailed('Overall coverage is less than 40%!')

      - name: Log coverage percentage
        run: |
          echo "coverage-all = ${{ steps.jacoco.outputs.coverage-overall }}"
          echo "coverage-changed-files = ${{ steps.jacoco.outputs.coverage-changed-files }}"

